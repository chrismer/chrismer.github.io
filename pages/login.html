    <script type="text/javascript">
        window.onload = () => {
            this.sessionStorage.setItem("username", "coder");
            this.sessionStorage.setItem("password", "coder21");
        }
        let input = document.getElementsByTagName('input');
        let login = document.getElementById('login');
        let form = document.querySelector('form');
        form.onsubmit = () => {
            return false
        }

        login.onclick = () => {
            if ((input[0].value != "") && (input[1].value != "")) {
                if ((input[0].value == sessionStorage.getItem("username")) && (input[1].value == sessionStorage.getItem("password"))) {
                    form.onsubmit = () => {
                        return 1
                    }
                    document.cookie = "username" + input[0].value;
                    document.cookie = "password" + input[1].value;
                } else {
                    if ((input[0].value != sessionStorage.getItem("username"))) {
                        input[0].nextElementSibling.textContent = "Verificar Usuario";
                        setTimeout(() => {
                            input[0].nextElementSibling.textContent = "";
                        }, 4000);
                    }
                    if ((input[1].value != sessionStorage.getItem("password"))) {
                        input[1].nextElementSibling.textContent = "Verificar Contraseña";
                        setTimeout(() => {
                            input[1].nextElementSibling.textContent = "";
                        }, 4000);
                    }
                }
            } else {
                if (input[0].value == "") {
                    input[0].nextElementSibling.textContent = "Usuario vacio";
                    setTimeout(() => {
                        input[0].nextElementSibling.textContent = "";
                    }, 4000);
                }
                if (input[1].value == "") {
                    input[1].nextElementSibling.textContent = "Contraseña vacia";
                    setTimeout(() => {
                        input[1].nextElementSibling.textContent = "";
                    }, 4000);
                }
            }
        }
    </script>
